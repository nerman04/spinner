<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>돌림판</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* === 생략 없이 모든 CSS 포함 === */
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: #f4f4f4;
        text-align: center;
        overflow-x: hidden;
      }

      h1 {
        font-size: 5vw;
        margin-top: 4vh;
      }

      canvas {
        width: 90vw;
        height: 90vw;
        max-width: 400px;
        max-height: 400px;
      }

      button {
        margin: 2vh 1vw;
        padding: 2vh 4vw;
        font-size: 4vw;
        border-radius: 8px;
        border: none;
        background-color: #4caf50;
        color: white;
      }

      #admin {
        display: none;
        margin: 2vh auto;
        width: 90vw;
        max-width: 400px;
        background: #fff;
        padding: 2vh;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      table {
        width: 100%;
      }

      input[type="text"],
      input[type="number"] {
        width: 60%;
        font-size: 3vw;
      }

      td button {
        font-size: 3vw;
        background: #f44336;
      }

      /* 모달 */
      #result-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .modal-content {
        background: white;
        padding: 5vh 5vw;
        border-radius: 12px;
        text-align: center;
        width: 80%;
        max-width: 400px;
        animation: scaleUp 0.3s ease-out;
      }

      .modal-content h2 {
        font-size: 6vw;
        color: #4caf50;
      }

      .modal-content p {
        font-size: 5vw;
        margin: 2vh 0;
      }

      .modal-content button {
        padding: 1vh 3vw;
        font-size: 4vw;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
      }

      @keyframes scaleUp {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      #app-footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 8px 0;
        text-align: center;
        font-size: 0.85rem;
        color: #888;
        background-color: #f9f9f9;
        z-index: 999; /* 모달 아래로 유지 */
      }

      @media (prefers-color-scheme: dark) {
        #app-footer {
          background-color: #222;
          color: #aaa;
        }
      }
    </style>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js").then(() => {
          console.log("서비스 워커 등록됨 ✅");
        });
      }
    </script>
  </head>
  <body>
    <h1>🎯 돌림판</h1>
    <canvas id="wheel" width="300" height="300"></canvas><br />
    <button onclick="startSpin()">돌리기</button>
    <button onclick="toggleAdmin()">관리자</button>

    <!-- 관리자 영역 -->
    <div id="admin">
      <h3>항목 관리</h3>
      <table id="item-table"></table>
      <button onclick="addItem()">항목 추가</button>
      <button onclick="saveItems()">저장</button>
    </div>

    <!-- 당첨 모달 -->
    <div id="result-modal">
      <div class="modal-content">
        <h2>🎉 축하합니다!</h2>
        <p id="winner-name"></p>
        <button onclick="closeModal()">닫기</button>
      </div>
    </div>

    <!-- 효과음 -->
    <audio id="spin-audio" preload="auto">
      <source src="./Roulette_wheel.mp3" type="audio/mpeg" />
    </audio>

    <!-- 외부 confetti 라이브러리 -->
    <script src="./confetti.browser.min.js?ver=6" defer></script>
    <script src="wheel.js?ver=6"></script>
  </body>
  <footer id="app-footer">© 2025 SKS. All rights reserved.</footer>
</html>
